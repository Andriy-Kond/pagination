<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pagination</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form js-search-form">
      <div class="mb-3">
        <label for="searchQuery" class="form-label">Search for...</label>
        <input
          type="text"
          class="form-control"
          id="searchQuery"
          aria-describedby="emailHelp"
          placeholder="Type your search here"
          name="query"
        />
      </div>

      <button type="submit" class="btn btn-primary btn-search">Search</button>
    </form>

    <ul class="articles js-articles-container"></ul>

    <button
      type="button"
      class="btn btn-primary btn-more"
      data-action="load-more"
    >
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="label">Show more</span>
    </button>

    <script src="./index.js"></script>
  </body>
</html>
